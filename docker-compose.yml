services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-evm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-evm_password}
      POSTGRES_DB: ${POSTGRES_DB:-evm_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-evm} -d ${POSTGRES_DB:-evm_db}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-evm}:${POSTGRES_PASSWORD:-evm_password}@db:5432/${POSTGRES_DB:-evm_db}
      POSTGRES_USER: ${POSTGRES_USER:-evm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-evm_password}
      POSTGRES_DB: ${POSTGRES_DB:-evm_db}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Note: VITE_API_URL is intentionally not set here so the frontend
    # dynamically uses the current hostname (works for localhost and LAN IPs)

volumes:
  postgres_data:
