name: CI Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # Run unit tests in parallel for fast feedback
  backend-tests:
    name: Backend API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          REFRESH_TOKEN_EXPIRE_DAYS: 7
        run: |
          cd backend
          # Run sequentially (-n 0) to avoid PostgreSQL enum conflicts with parallel workers
          python -m pytest tests/ -v -n 0 --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing --junitxml=test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/htmlcov/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: backend/test-results.xml

      - name: Test Summary
        uses: test-summary/action@v2
        if: always()
        with:
          paths: backend/test-results.xml
        continue-on-error: true

  frontend-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run linter
        run: |
          cd frontend
          npm run lint
        continue-on-error: true

      - name: Run unit tests with coverage
        id: unit-tests
        continue-on-error: true
        timeout-minutes: 10
        env:
          NODE_OPTIONS: --max-old-space-size=8192 --expose-gc
        run: |
          cd frontend
          npm run test:coverage -- --run --reporter=verbose --reporter=junit --outputFile=test-results.xml

      - name: Check test results
        run: |
          cd frontend
          if [ ! -f test-results.xml ]; then
            echo "No test results file found"
            exit 1
          fi
          FAILURES=$(grep -c '<failure' test-results.xml || echo 0)
          TESTS=$(grep -c '<testcase' test-results.xml || echo 0)
          echo "Test results: $TESTS tests, $FAILURES failures"
          if [ "$FAILURES" -gt 0 ]; then
            echo "Tests failed with $FAILURES failures"
            exit 1
          fi
          if [ "$TESTS" -lt 1 ]; then
            echo "No tests were run"
            exit 1
          fi
          echo "All $TESTS tests passed!"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        continue-on-error: true
        with:
          name: frontend-coverage-report
          path: frontend/coverage/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: frontend/test-results.xml

      - name: Build
        run: |
          cd frontend
          npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

  # Build containers for E2E testing
  build-containers:
    name: Build Container Images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build containers
        run: |
          docker build -t evm-backend:ci -f backend/Dockerfile.prod backend
          docker build -t evm-frontend:ci -f frontend/Dockerfile.prod frontend

      - name: Save container images
        run: |
          docker save evm-backend:ci evm-frontend:ci -o /tmp/images.tar

      - name: Upload container images
        uses: actions/upload-artifact@v4
        with:
          name: container-images
          path: /tmp/images.tar
          retention-days: 1

  # Run E2E tests with sharding for parallel execution
  e2e-tests:
    name: E2E Tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
    runs-on: ubuntu-latest
    needs: [build-containers]
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Download container images
        uses: actions/download-artifact@v4
        with:
          name: container-images
          path: /tmp

      - name: Load container images
        run: |
          docker load -i /tmp/images.tar

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Install Playwright dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: |
          cd frontend
          npx playwright install-deps chromium

      - name: Start containers
        run: |
          docker compose -f docker-compose.ci.yml up -d
          echo "Waiting for services to be ready..."
          READY=false
          for i in {1..60}; do
            if curl -sf http://localhost:3000/health > /dev/null 2>&1; then
              echo "Services are ready!"
              READY=true
              break
            fi
            echo "Waiting for services... ($i/60)"
            docker compose -f docker-compose.ci.yml ps
            sleep 5
          done
          if [ "$READY" != "true" ]; then
            echo "Services failed to become ready in time"
            docker compose -f docker-compose.ci.yml logs --tail=50
            exit 1
          fi

      - name: Run database migrations
        run: |
          docker compose -f docker-compose.ci.yml exec -T backend alembic upgrade head

      - name: Seed database with test data
        run: |
          docker compose -f docker-compose.ci.yml exec -T backend python scripts/seed_database.py

      - name: Run Playwright E2E tests (Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }})
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:3000/api
          CI: true
        run: |
          cd frontend
          npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: Show container logs on failure
        if: failure()
        run: |
          docker compose -f docker-compose.ci.yml logs --tail=100

      - name: Upload blob report (for merging)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-shard-${{ matrix.shardIndex }}
          path: frontend/blob-report/

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-shard-${{ matrix.shardIndex }}
          path: frontend/test-results/

      - name: Stop containers
        if: always()
        run: |
          docker compose -f docker-compose.ci.yml down -v

  # Merge E2E test results from all shards
  e2e-merge-reports:
    name: Merge E2E Reports
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: always()

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download all blob reports
        uses: actions/download-artifact@v4
        with:
          pattern: blob-report-shard-*
          path: all-blob-reports

      - name: Download all shard results
        uses: actions/download-artifact@v4
        with:
          pattern: playwright-results-shard-*
          path: all-results
          merge-multiple: true

      - name: Install Playwright for merge
        run: |
          cd frontend
          npm ci
          npx playwright install --with-deps chromium

      - name: Merge blob reports into HTML
        run: |
          cd frontend
          # List blob reports for debugging
          echo "Blob report directories:"
          ls -la ../all-blob-reports/ || echo "No all-blob-reports dir"
          # Merge all blob reports into a single HTML report
          # The merge-reports command expects a directory with blob report files
          npx playwright merge-reports --reporter html ../all-blob-reports
        continue-on-error: true

      - name: Upload merged HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/

      - name: Upload merged test results
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: |
            all-results/
            frontend/test-results/

  # Summary job that depends on all tests
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, build-containers, e2e-tests, e2e-merge-reports]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "=== CI Results Summary ==="

          if [ "${{ needs.backend-tests.result }}" == "failure" ]; then
            echo "Backend tests: FAILED"
            exit 1
          elif [ "${{ needs.backend-tests.result }}" == "success" ]; then
            echo "Backend tests: PASSED"
          else
            echo "Backend tests: ${{ needs.backend-tests.result }}"
          fi

          if [ "${{ needs.frontend-tests.result }}" == "failure" ]; then
            echo "Frontend tests: FAILED"
            exit 1
          elif [ "${{ needs.frontend-tests.result }}" == "success" ]; then
            echo "Frontend tests: PASSED"
          else
            echo "Frontend tests: ${{ needs.frontend-tests.result }}"
          fi

          if [ "${{ needs.build-containers.result }}" == "failure" ]; then
            echo "Container build: FAILED"
            exit 1
          elif [ "${{ needs.build-containers.result }}" == "success" ]; then
            echo "Container build: PASSED"
          else
            echo "Container build: ${{ needs.build-containers.result }}"
          fi

          if [ "${{ needs.e2e-tests.result }}" == "failure" ]; then
            echo "E2E tests: FAILED"
            exit 1
          elif [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "E2E tests: PASSED"
          else
            echo "E2E tests: ${{ needs.e2e-tests.result }}"
          fi

          echo ""
          echo "=== All tests passed! ==="

  # Push container images - only after E2E tests pass on main/tags
  push-backend:
    name: Push Backend Image
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      BACKEND_IMAGE_NAME: ${{ github.repository }}/backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  push-frontend:
    name: Push Frontend Image
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.prod
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_URL=/api
          cache-from: type=gha
          cache-to: type=gha,mode=max
